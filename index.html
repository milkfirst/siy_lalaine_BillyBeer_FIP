<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Responsive Prototype for FIP</title>
</head>
<body>
    <header class="grid-con" id="main-header">
        <div class="box col-start-2 col-end-4 m-col-start-1 m-col-end-3 l-col-end-3" id="main-logo">logo</div>
        <nav class="box col-start-4 col-end-5 m-col-start-5 m-col-end-13 l-col-start-5 l-col-end-13" id="main-nav">nav</nav>
    </header>

    <main>
        <section class="herobox" id="hero-con">
            hero image
        </section>

        <section class="grid-con" id="about-con">
            <div class="fullbox col-span-full m-col-span-full l-col-span-4">about us</div>

            <div class="fullbox col-span-2 m-col-span-6 l-col-start-5 l-col-end-9">reason 1</div>
            <div class="fullbox col-span-2 m-col-span-6 l-col-span-4">reason 2</div>
            <div class="fullbox col-span-2 m-col-span-6 l-col-start-5 l-col-end-9">reason 3</div>
            <div class="fullbox col-span-2 m-col-span-6 l-col-span-4">reason 4</div>
        </section>

        <section class="grid-con" id="products-con">
            <div class="box col-span-full">Our Products</div>
            <div class="fullbox col-span-full m-col-span-4">product 1</div>
            <div class="fullbox box2 m-col-span-4">product 2</div>
            <div class="fullbox box3 m-col-span-4">product 3</div>
        </section>

        <section class="grid-con" id="vid-con">
            <div class="videobox col-span-4 m-col-start-3 m-col-end-11">video</div>
        </section>

    </main>

    <footer class="footerbox">
        footer
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
